
<!DOCTYPE html>
<html>
	<head>
		<title>The Rise of HPAC</title>
		<style>
            
			#overlay {
				position:fixed;
				top:0;
				left:0;
				width:100%;
				height:100%;
				background:#000;
				opacity:0.7;
				filter:alpha(opacity=70);
			}
            
			#modal {
				position:absolute;
				background:#000;
				border-radius:10px;
				padding:8px;
			}
            
			#close {
				position:absolute;
				background:url(close.png);
				width:24px;
				height:27px;
				display:block;
				text-indent:-9999px;
				top:-7px;
				right:-7px;
			}
            </style>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script>
			var modal = (function(){
                         var
                         method = {},
                         $overlay,
                         $modal,
                         $content,
                         $close;
                         
                         // Center the modal in the viewport
                         method.center = function () {
                         var top, left;
                         
                         top = Math.max($(window).height() - $modal.outerHeight(), 0) / 2;
                         left = Math.max($(window).width() - $modal.outerWidth(), 0) / 2;
                         
                         $modal.css({
                                    top:top,
                                    left:left
                                    });
                         };
                         
                         // Open the modal
                         method.open = function (video) {
                         $content.empty().append(video);
                         $modal.css({
                                    width: 'auto',
                                    height: 'auto'
                                    });
                         
                         method.center();
                         $modal.show(1000).fadeIn(1000);
                         $overlay.show();
                         };
                         
                         // Close the modal
                         method.close = function (close) {
                         if (close == null)
                         {
                            $modal.fadeOut(4000);
                            $overlay.fadeOut(4000);
                            $content.fadeOut(4000);
                         }
                         else
                         {
                            $modal.hide();
                            $overlay.hide();
                            $content.empty();
                         }
                         };
                         
                         // Generate the HTML and add it to the document
                         $overlay = $('<div id="overlay"></div>');
                         $modal = $('<div id="modal"></div>');
                         $content = $('<div id="content"></div>');
                         $close = $('<a id="close" href="#">close</a>');
                         
                         $modal.hide().fadeOut();
                         $overlay.hide().fadeOut();
                         $modal.append($content, $close);
                         
                         $(document).ready(function(){
                                           $('body').append($overlay, $modal);
                                           
                                      
                                           });
                         
                         $close.click(function(e){
                                      e.preventDefault();
                                      method.close(1000);
                                      });
                         
                         return method;
                         }());
            
			// Wait until the DOM has loaded before querying the document
			$(document).ready(function(){
                              
                                    modal.open('<iframe width="920px" height="510px" color="white" src="http://www.youtube.com/embed/2dvWxOFiRvk?autoplay=1" frameborder="0" allowfullscreen></iframe>');

                              
                              window.setTimeout(function(){modal.close();}, 76000);
                              });
            </script>
	</head>
	<body>
		<p>This page is empty empty empty empty.<p>
	</body>
</html>
